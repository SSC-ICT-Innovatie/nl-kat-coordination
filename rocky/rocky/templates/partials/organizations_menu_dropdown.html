{% load i18n %}

{% if organizations_including_blocked|length > 0 %}
    <div data-open-label="{% if not organization.code %}{% translate "Select organization" %}{% else %}{{ organization.name }}{% endif %}"
         data-close-label="{% if not organization.code %}{% translate "Select organization" %}{% else %}{{ organization.name }}{% endif %}"
         data-media="(min-width: 100%)"
         data-button-classes="secondary icon icon-chevron-down"
         class="collapsible">
        <div class="collapsing-element">
            <ul>
                <li>
                    <a href="{% url "crisis_room" %}">{% translate "All organizations" %}</a>
                </li>
                {% for org in organizations_including_blocked %}
                    {% if organization.code != org.code %}
                        <li>
                            <a href="{% url "organization_crisis_room_landing" org.code %}">{{ org.name }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
{% endif %}
